<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sachin Iyer</title>
    <link rel="manifest" href="https://sachiniyer.com/manifest.json">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="bigtitle">
        <h1>Sachin Iyer</h1>
    </div>
    <div class="responsive-img-div">
        <img class="responsive-img" alt="Profile Pic" src="https://sachiniyer.com/profile.jpg">
    </div>
    <div>
        <p class="main-text responsive-text">This is my homegrown
            website that is used as my homebase on the web. I just graduated from NYU,
            and am either in Brooklyn or San Jose. I like computers and jazz.</p>
    </div>
    <div>
        <div class="title" onclick="toggleDisplay('inner')">
            <h2 id="innerHeadingLeft" class="leftArrow">↠</h2>
            <h2 id="innerHeading" class="inline"> Other Places on my Website </h2>
            <h2 id="innerHeadingRight" class="rightArrow">↞</h2>
        </div>
        <ul id="innerElements" class="list" style="display: none;">
        </ul>
        <div class="spacer"></div>
        <div class="title" onclick="toggleDisplay('outer')">
            <h2 id="outerHeadingLeft" class="leftArrow">↠</h2>
            <h2 id="outerHeading" class="inline"> Other Places on the Web </h2>
            <h2 id="outerHeadingRight" class="rightArrow">↞</h2>
        </div>
        <ul id="outerElements" class="list" style="display: none;">
        </ul>
        <div class="spacer"></div>
        <div class="title" onclick="toggleDisplay('sub')">
            <h2 id="subHeadingLeft" class="leftArrow">↠</h2>
            <h2 id="subHeading" class="inline"> Other Apps hosted on my Website </h2>
            <h2 id="subHeadingRight" class="rightArrow">↞</h2>
        </div>
        <ul id="subElements" class="list" style="display: none;">
        </ul>
    </div>
</body>

</html>
