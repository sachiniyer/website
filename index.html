<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sachin Iyer</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <script src="./packages/matomo.js"></script>
  </head>

  <body>
    <div class="bigtitle">
      <h1>Sachin Iyer</h1>
    </div>
    <div class="row">
      <div class="responsive-img-div center-column">
        <div
          onMouseOver="profileToggle()"
          onMouseOut="profileToggle();"
          onclick="profileToggle()"
        >
          <img
            id="profile"
            class="responsive-img"
            alt="Profile Pic"
            src="./profile.jpg"
          />
          <img
            id="profile-alt"
            class="responsive-img responsive-img-alt"
            alt="Profile Pic"
            src="./profile-alt.jpg"
          />
        </div>
      </div>

      <div class="column-left column">
        <ul id="innerElements" class="list"></ul>
      </div>

      <div class="column-right column">
        <ul id="outerElements" class="list"></ul>
      </div>
    </div>
    <div id="general-text responsive-text"></div>
  </body>
</html>
